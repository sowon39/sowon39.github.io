<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>치닝디핑 마스터</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;800&display=swap');
        
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
        }

        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .active-tab {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4);
        }

        .checkbox-custom:checked + label {
            background-color: #1e293b;
            opacity: 0.5;
            text-decoration: line-through;
        }

        /* 아이폰 홈 화면 추가 시 앱처럼 보이기 위한 설정 */
        meta[name="apple-mobile-web-app-capable"] { content: "yes"; }
        meta[name="apple-mobile-web-app-status-bar-style"] { content: "black-translucent"; }
    </style>
</head>
<body class="pb-24">

    <header class="p-6 sticky top-0 z-10 glass">
        <div class="flex justify-between items-center">
            <div>
                <h1 id="today-name" class="text-2xl font-800 text-blue-400">월요일</h1>
                <p id="routine-title" class="text-sm text-slate-400">밀기 A (가슴 · 삼두)</p>
            </div>
            <div class="text-right">
                <span id="current-date" class="text-xs block opacity-60">2026.01.04</span>
                <span class="text-blue-500 font-bold">GEMINI AI PARTNER</span>
            </div>
        </div>
    </header>

    <main id="workout-container" class="p-4 space-y-4">
        </main>

    <div id="timer-overlay" class="fixed inset-0 bg-black/80 z-50 flex flex-col items-center justify-center hidden">
        <div class="text-6xl font-bold mb-8 text-blue-400" id="timer-display">90</div>
        <p class="text-xl mb-8 uppercase tracking-widest text-slate-300">Rest Time</p>
        <button onclick="stopTimer()" class="px-8 py-3 bg-red-500 rounded-full font-bold">SKIP</button>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 glass px-6 py-4 flex justify-between items-center border-t border-white/10">
        <button onclick="loadRoutine(1)" class="nav-item flex flex-col items-center"><span class="text-xs">월</span></button>
        <button onclick="loadRoutine(2)" class="nav-item flex flex-col items-center"><span class="text-xs">화</span></button>
        <button onclick="loadRoutine(3)" class="nav-item flex flex-col items-center"><span class="text-xs">수</span></button>
        <button onclick="loadRoutine(4)" class="nav-item flex flex-col items-center"><span class="text-xs">목</span></button>
        <button onclick="loadRoutine(5)" class="nav-item flex flex-col items-center"><span class="text-xs">금</span></button>
        <button onclick="loadRoutine(6)" class="nav-item flex flex-col items-center"><span class="text-xs">토</span></button>
        <button onclick="loadRoutine(0)" class="nav-item flex flex-col items-center"><span class="text-xs text-red-400">일</span></button>
    </nav>

    <script>
        const routines = {
            1: { name: "월요일", title: "밀기 A (가슴 · 삼두)", workouts: [
                { name: "딥스 (가슴 집중)", sets: 4, reps: "8-12", rest: 90, img: "가슴으로 바닥을 밀어내며 몸이 위로!", tip: "상체 살짝 숙이기" },
                { name: "스탠다드 푸쉬업", sets: 4, reps: "12-20", rest: 60, img: "가슴으로 바닥을 눌렀다 밀기", tip: "손바닥 전체로 지면 잡기" },
                { name: "내로우 딥스", sets: 3, reps: "8-12", rest: 60, img: "삼두로 끝까지 잠그기", tip: "상체 수직 세우기" }
            ]},
            2: { name: "화요일", title: "당기기 A (등 두께)", workouts: [
                { name: "풀업 (밴드)", sets: 4, reps: "8-10", rest: 120, img: "팔꿈치를 뒷주머니에 꽂기", tip: "숄더패킹 유지" },
                { name: "인버티드 로우", sets: 4, reps: "10-15", rest: 90, img: "날개뼈 모았다가 풀기", tip: "가슴을 바쪽으로 마중" },
                { name: "친업 (밴드)", sets: 3, reps: "8-10", rest: 90, img: "가슴을 봉 쪽으로 접어넣기", tip: "이두 보조 자극" }
            ]},
            3: { name: "수요일", title: "액티브 리커버리 (측면 어깨)", workouts: [
                { name: "사이드 레터럴 레이즈", sets: 5, reps: "15-25", rest: 60, img: "팔꿈치를 대각선 멀리 던지기", tip: "승모근 고립 필수" }
            ]},
            4: { name: "목요일", title: "밀기 B (어깨 · 삼두)", workouts: [
                { name: "파이크 푸쉬업", sets: 4, reps: "8-12", rest: 90, img: "어깨로 천장을 밀기", tip: "엉덩이 높게 유지" },
                { name: "발 높인 푸쉬업", sets: 4, reps: "10-15", rest: 90, img: "가슴 상부로 바닥 밀기", tip: "상부 가슴 집중" },
                { name: "딥스 (삼두)", sets: 4, reps: "6-10", rest: 90, img: "팔꿈치 뒤로 모으기", tip: "삼두 끝까지 펴기" },
                { name: "사레레 (보너스)", sets: 3, reps: "20", rest: 60, img: "어깨 뽕 채우기", tip: "가벼운 무게 고반복" }
            ]},
            5: { name: "금요일", title: "당기기 B (등 넓이)", workouts: [
                { name: "와이드 풀업 (밴드)", sets: 4, reps: "6-8", rest: 120, img: "등이 양옆으로 펼쳐지는 느낌", tip: "손 너비 넓게" },
                { name: "인버티드 로우", sets: 4, reps: "10-15", rest: 90, img: "등 중앙 안정성", tip: "일정한 템포" },
                { name: "내로우 풀업 (밴드)", sets: 3, reps: "8-10", rest: 90, img: "가슴을 봉에 붙이기", tip: "등 하부 자극" }
            ]},
            6: { name: "토요일", title: "하체 + 코어", workouts: [
                { name: "스쿼트", sets: 4, reps: "15-20", rest: 60, img: "발바닥으로 지면 뚫기", tip: "허리 중립" },
                { name: "런지", sets: 3, reps: "좌우 10", rest: 60, img: "앞발 뒤꿈치로 밀기", tip: "엉덩이 자극" },
                { name: "플랭크", sets: 3, reps: "30-60s", rest: 60, img: "배를 안으로 당기기", tip: "엉덩이 꽉 조이기" }
            ]},
            0: { name: "일요일", title: "회복 & 호흡", workouts: [
                { name: "전신 스트레칭", sets: 1, reps: "15분", rest: 0, img: "근육 이완", tip: "어깨/광배 집중" },
                { name: "복식 호흡", sets: 1, reps: "5분", rest: 0, img: "코로 4초/입으로 6초", tip: "회복 가속" }
            ]}
        };

        let timerInterval;

        function loadRoutine(day) {
            const routine = routines[day];
            document.getElementById('today-name').innerText = routine.name;
            document.getElementById('routine-title').innerText = routine.title;
            
            const container = document.getElementById('workout-container');
            container.innerHTML = '';

            routine.workouts.forEach((w, i) => {
                const card = document.createElement('div');
                card.className = "glass rounded-2xl p-5 relative overflow-hidden";
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="text-xl font-bold">${w.name}</h3>
                            <p class="text-blue-400 text-sm font-semibold">${w.sets} SETS × ${w.reps}</p>
                        </div>
                        <button onclick="this.parentElement.parentElement.classList.toggle('opacity-40')" class="text-slate-500"><i class="fa-solid fa-circle-info"></i></button>
                    </div>
                    <div class="space-y-2 mb-4">
                        <p class="text-xs text-slate-400"><i class="fa-solid fa-brain mr-2"></i>${w.img}</p>
                        <p class="text-xs text-blue-300"><i class="fa-solid fa-lightbulb mr-2"></i>${w.tip}</p>
                    </div>
                    <div class="flex gap-2 flex-wrap">
                        ${Array.from({length: w.sets}).map((_, j) => `
                            <input type="checkbox" id="w-${i}-s-${j}" class="checkbox-custom hidden" onclick="startRest(${w.rest})">
                            <label for="w-${i}-s-${j}" class="w-10 h-10 rounded-lg border border-white/20 flex items-center justify-center font-bold text-sm transition-all active:scale-95">${j+1}</label>
                        `).join('')}
                    </div>
                `;
                container.appendChild(card);
            });

            // 탭 활성화 UI
            document.querySelectorAll('.nav-item').forEach((el, idx) => {
                const dayMap = [0, 1, 2, 3, 4, 5, 6]; 
                if(idx === (day === 0 ? 6 : day - 1)) el.classList.add('text-blue-400', 'font-bold');
                else el.classList.remove('text-blue-400', 'font-bold');
            });
        }

        function startRest(seconds) {
            if(seconds === 0) return;
            const overlay = document.getElementById('timer-overlay');
            const display = document.getElementById('timer-display');
            overlay.classList.remove('hidden');
            
            let timeLeft = seconds;
            display.innerText = timeLeft;

            timerInterval = setInterval(() => {
                timeLeft--;
                display.innerText = timeLeft;
                if(timeLeft <= 0) stopTimer();
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            document.getElementById('timer-overlay').classList.add('hidden');
        }

        // 초기 실행 (현재 요일 로드)
        const today = new Date().getDay();
        document.getElementById('current-date').innerText = new Date().toLocaleDateString();
        loadRoutine(today);

    </script>
</body>
</html>
